version: '3'
services:
  
  books:
    build: './books'
    ports:
      - "3002:3000"
    environment:
      REDIS_URL: redis:6379
      
  reviews:
    build: './reviews'
    ports:
      - "3003:3000"

  redis:
    image: redis:alpine
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    
  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - books
      - reviews